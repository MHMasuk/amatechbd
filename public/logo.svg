<svg viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="300" height="80" fill="#ffffff"/>

    <!-- Logo Icon -->
    <g transform="translate(10, 10)">
        <!-- Outer circle with gradient -->
        <circle cx="30" cy="30" r="28" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>

        <!-- Inner tech pattern -->
        <g transform="translate(30, 30)">
            <!-- Code brackets -->
            <path d="M-12 -8 L-18 0 L-12 8" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            <path d="M12 -8 L18 0 L12 8" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>

            <!-- Circuit lines -->
            <circle cx="0" cy="0" r="3" fill="#ffffff"/>
            <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="1.5"/>
            <line x1="0" y1="-8" x2="0" y2="8" stroke="#ffffff" stroke-width="1.5"/>
            <circle cx="-8" cy="0" r="1.5" fill="#ffffff"/>
            <circle cx="8" cy="0" r="1.5" fill="#ffffff"/>
            <circle cx="0" cy="-8" r="1.5" fill="#ffffff"/>
            <circle cx="0" cy="8" r="1.5" fill="#ffffff"/>
        </g>
    </g>

    <!-- Company Name -->
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
        AmaTech<tspan fill="#6366f1">BD</tspan>
    </text>

    <!-- Tagline -->
    <text x="80" y="52" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
        Building Digital Excellence
    </text>

    <!-- Decorative elements -->
    <circle cx="270" cy="20" r="2" fill="#e2e8f0"/>
    <circle cx="280" cy="15" r="1.5" fill="#cbd5e1"/>
    <circle cx="285" cy="25" r="1" fill="#f1f5f9"/>

    <!-- Gradients -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>